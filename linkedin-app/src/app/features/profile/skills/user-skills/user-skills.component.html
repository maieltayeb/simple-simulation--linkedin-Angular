<!--Skills-->
<div class="Skill-container shadow-sm p-3 mb-5 bg-white rounded">
  <div class="row">
    <div class="col-9"></div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="block-header">
        <div class="about-header-h2">
          <h4>Skills</h4>
        </div>
        <div class="space"></div>
        <div class="about-header-icon">
          <div class="about-edit">
            <a data-toggle="modal" data-target="#exampleModalSkill" data-whatever="@getbootstrap">
              <i class="fa fa-plus Skill-edit" (click)="openModal()"> </i></a>
          </div>
        </div>
      </div>

      <div class="Skill-body-container">
        <div class="Skill-text-Icon-container" *ngFor="let skill of skills; let i = index">
          <div class="Skill-text">
            {{ skill }}
          </div>
          <div class="Skill-space"></div>
          <div class="Skill-edit">
            <a data-toggle="modal" data-target="#exampleModalSkillEdit" data-whatever="@getbootstrap">
              <i class="fas fa-pencil-alt pen" (click)="editSkill(skill, i)" (click)="openEditModal()"></i>
            </a>
            <i class="fa fa-trash" aria-hidden="true" (click)="deleteSkill(i)">
            </i>
          </div>
        </div>

<!--Modal-->
<div [ngClass]="{'modal-opened' : isOpen}" *ngIf="isOpen">
  <div class="modal-backdrop styling" [ngClass]="{'modal-opened' : isOpen}">
  </div>
  <div class="modal fade show" id="exampleModalSkill" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Skill</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="openModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #skillsForm="ngForm">
            <div class="form-group">
              <label for="message-text" class="col-form-label">Skill</label>
              <textarea ngModel #skillName name="skillName" class="form-control" id="message-text">
1</textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button (click)="onSubmit(skillsForm)" type="submit" class="btn btn-primary " data-dismiss="modal">
            Add Skill
          </button>
        </div>
      </div>
    </div>
    <!--Modal-->
  </div>
</div>

<!-- edit modal -->
<div [ngClass]="{'modal-opened' : isOpen}" *ngIf="isOpenEdit">
  <div class="modal-backdrop styling" [ngClass]="{'modal-opened' : isOpenEdit}">
  </div>
  <div class="modal fade show" id="exampleModalSkillEdit" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalSkillEdit" aria-hidden="true" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Skill</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="openEditModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #FormEdit="ngForm">
            <div class="form-group">
              <label for="message-text" class="col-form-label">Skill</label>
              <textarea [(ngModel)]="EditSkillName" name="skillName" class="form-control" id="message-text">
1</textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button (click)="onSubmitEdit(FormEdit)" type="submit" class="btn btn-primary " data-dismiss="modal">
            Save Changes
          </button>
        </div>
      </div>
    </div>
    <!--Modal-->
  </div>
</div>

<!-- home body -->
<div class="container pt-5">
  <div class="row">


    <!-- right-card -->

    <div class="col-3">
      <div class="card  shadow-sm rounded" style="width: 14rem;">

        <div class="profile-card">
          <div class="backgound-card">
            <img src="assets/images/card-background.jpeg" class="card-img-top" alt="card-background">
          </div>

          <div class="card-profile-img">
            <img [src]="user.profileImg" class="img-fluid img-thumbnail rounded-circle card-profile-img "
              alt="card-profile-img">
          </div>
        </div>
        <div class=" pt-2 text-center">
          <h6 class="card-title pointer">Welcome, {{user.firstName}}!</h6>
          <a [routerLink]="['/profile',user.id]" class=" pointer">Update your profile</a>
        </div>


        <hr>


        <div class="container pointer decoration">
          <a href="#">
            <div class="card-flex">
              <span class="font bold card-color ">Connection</span>
              <span class="card-align font">{{user.connectionIds.length}}</span>
            </div>
            <span class="block font bold card-color-black card-decoration"> Grow your network</span>
          </a>
        </div>


        <div class=" container pt-3 pointer decoration">
          <a href="#">
            <span class="font card-color ">Access exclusive tools & insights</span>
            <div class="font bold card-color-black card-decoration">Try Premium Free for 1 Month</div>
          </a>
        </div>
        <hr>
        <div class="container pointer">
          <i class="far fa-bookmark card-color card-text-top"></i>
          <span class="font bold card-color-black card-text-top">
            Saved items
          </span>
        </div>

      </div>




      <div class="card mt-2 shadow-sm mb-5 rounded " style="width: 14rem;">
        <div class="container pt-2">
          <div class="card-hover-background">
            <a href="#" class="card-link pointer font bold decoration card-decoration ">Groups</a>
          </div>
          <div class="card-flex card-hover-background">
            <div>
              <span class="font ">Events</span>
            </div>

            <div>
              <a href="#">
                <span class="pointer card-display card-align"><img src="assets/images/icons8-plus-math-17.png"></span>
              </a>
            </div>
          </div>
          <div class="card-hover-background">
            <a href="#" class="card-link pointer bold decoration card-decoration font">Followed
              Hashtags</a>
          </div>
        </div>
        <hr>
        <div class="text-center pb-2 pointer ">
          <a href="#">
            <span class="font bold card-color-black decoration card-decoration card-text-top">Discover
              more
            </span>
          </a>
        </div>
      </div>
    </div>


    <!-- post and comment -->
    <div class="col-6">
      <app-post-add [user]="user"></app-post-add>
      <app-post-listing *ngFor="let post of posts" [post]="post" [user]="user"></app-post-listing>
    </div>



    <!-- left-card ads and footer -->
    <!-- About -->
    <div class="col-3 ">
      <app-footer></app-footer>
    </div>
  </div>
</div>
